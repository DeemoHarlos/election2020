<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="structure.css" rel="stylesheet">
	<link href="index2.css" rel="stylesheet">
	<script src="general.js" type="text/javascript"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-hsv.v0.1.min.js"></script>
</head>
<body><div class="wrap flex column">
	<div id="option">
		<select name="other" id="other">
			<option value="0" selected>僅有效票</option>
			<option value="1">顯示廢票</option>
			<option value="2">顯示全部</option>
			<!--option value="2">VILLAGE</option-->
		</select><br>
		<select name="mode" id="mode">
			<option value="0">縣市</option>
			<option value="1" selected>鄉鎮市區</option>
			<!--option value="2">VILLAGE</option-->
		</select><br>
		<select name="type" id="type">
			<option value="0" selected>總統副總統</option>
			<option value="1">不分區立委</option>
		</select><br>
		<select name="cand" id="cand">
			<option value="0" selected>綠藍差距</option>
		</select>
	</div>
	<div id="map"></div>
	<div id="pie">
		<svg viewBox="-50 -50 100 100">
			<g id="pietext">
				<text x="0" y="-14" text-anchor="middle" id="pietype"></text>
				<text x="0" y="-7" text-anchor="middle" id="piecand"></text>
				<text x="0" y="6" text-anchor="middle" id="pievalue"></text>
				<text x="0" y="18" text-anchor="middle" id="piename">全國</text>
			</g>
			<g id="pie1" class="pie">
				<g class="path"></g>
				<g class="text" text-anchor="middle"></g>
			</g>
			<g id="pie2" class="pie">
				<g class="path"></g>
				<g class="text" text-anchor="middle"></g>
			</g>
		</svg>
	</div>
	<script src="county.json" type="text/javascript"></script>
	<script src="town.json" type="text/javascript"></script>
	<script src="data.json" type="text/javascript"></script>
	<script src="index2.js" type="text/javascript"></script>

</div></body>
</html>
